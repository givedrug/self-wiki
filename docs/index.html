<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>self-wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="src/_world.png"/>
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <!-- 公式 -->
  <link rel="stylesheet"
        href="//unpkg.com/katex@0.16.2/dist/katex.min.css"
        integrity="sha384-bYdxxUwYipFNohQlHt0bjN/LCpueqWz13HufFEV1SUatKs1cm4L6fFgCi1jT643X"
        crossorigin="anonymous"/>
  <script src="//unpkg.com/katex@0.16.2/dist/katex.min.js"
          integrity="sha384-Qsn9KnoKISj6dI8g7p1HBlNpVx0I8p1SvlwOldgi3IorMle61nQy4zEahWYtljaz"
          crossorigin="anonymous"></script>
  <script src="//unpkg.com/marked@4"></script>
</head>
<body>
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'self-wiki',
    repo: 'https://github.com/givedrug/self-wiki',
    loadSidebar: true,
    maxLevel: 4,
    subMaxLevel: 3,
    homepage: 'README.md',
    auto2top: true,
    // 复制代码
    copyCode: {
      buttonText: '复制',
      errorText: '错误',
      successText: '已复制到剪切板'
    },
    // 全文搜索
    search: {
      // 过期时间，单位毫秒，默认一天
      maxAge: 86400000,
      placeholder: '搜索',
      noData: '找不到结果',
      // 搜索标题的最大程级, 1 - 6
      depth: 6,
    },
    // 字数统计
    count: {
      position: 'bottom',
      language: 'chinese',
      isExpected: false
    }
  }
</script>
<!-- 公式 -->
<script src="src/index.js"></script>
<!-- Docsify v4 -->
<script src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
<!-- Java代码高亮 -->
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<!-- 复制代码 -->
<script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- 全文搜索 -->
<script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify@4/lib/plugins/zoom-image.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count@1.1.0/dist/countable.min.js"></script>
</script>
</body>
</html>
